<div class="article-listing" style="float: left;width:50%;">
    <h2>Listing des articles</h2>
    <a class="btn btn-primary" data-bind="click: createNewArticle">Créer un nouvelle article</a>
</div>
<div class="saveEdit" id="saveEdit" style="float: left;width:50%;"
     data-bind="visible : saveEdit">
    <div id="tabs">
        <ul data-bind="foreach: tabs">
            <li><a data-bind="text:'Tab ' + tabNumber, attr:{href: '#tabs-'+tabNumber}"></a></li>
        </ul>
        <div id="tabs_container" data-bind="foreach: tabs">
            <div data-bind="attr :{id: 'tabs-'+tabNumber}">
                <div class="tab-label" data-bind="text:'Tab ' + tabNumber">
                    <a class="close"></a>
                </div>
                <h2 data-bind="text: title"></h2>

                <form>
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" class="form-control" name="title" id="title"/>
                    </div>
                    <div class="form-group">
                        <label for="content">Contenu</label>
                        <textarea name="content" id="content" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Créer l'article !"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
