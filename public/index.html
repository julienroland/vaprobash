<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Knockoutjs</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
    <script>
        (function () {
            // redirect if coming from direct link
            var match = /example\.com\/([^?#]+)$/.exec(window.location.href);
            if (match) {
                window.location.replace('http://example.com/#!/' + match[1]);
            }
        }());
    </script>
</head>
<body>
<nav-bar params="route: route"></nav-bar>
<div id="page" class="container" data-bind="component: { name: route().page, params: route }"
     style="margin-top: 100px"></div>

</body>
</html>
